<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../assets/css/edit.style.css">

    <title>Admin Panel (Add)</title>
</head>
<body>

    <a href="../index.html"> <button class="back">Back</button> </a>

    <form id="phoneForm" class="form-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input required type="text" id="name" name="name" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea required id="description" name="description" class="form-control"></textarea>
        </div>
    
        <div class="form-group">
            <label for="price">Price:</label>
            <input required type="text" id="price" name="price" class="form-control">
        </div>
    
        <div class="form-group">
            <input required type="submit" value="Send" class="btn-submit">
        </div>
    </form>




    <script src="../assets/js/add.script.js"></script>
</body>
</html>
